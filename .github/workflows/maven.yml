name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Adding Secrets
      run:
        printf ${{secrets.GOOGLE_CLIENT}} >> Backend/src/main/resources/application.properties
        printf ${{secrets.GOOGLE_SECRET}} >> Backend/src/main/resources/application.properties
        printf ${{secrets.GOOGLE_REDIRECT}} >> Backend/src/main/resources/application.properties
        printf ${{secrets.GOOGLE_SCOPE}} >> Backend/src/main/resources/application.properties
        printf ${{secrets.APP_TOKEN_SECRET}} >> Backend/src/main/resources/application.properties
        printf ${{secrets.APP_TOKEN_EXPIRATION}} >> Backend/src/main/resources/application.properties
        printf ${{secrets.APP_TOKEN_ALLOWED_REDIRECT}} >> Backend/src/main/resources/application.properties
        echo cat Backend/src/main/resources/application.properties
    - name: Build with Maven
      run: mvn -B package --file Backend/pom.xml
